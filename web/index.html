<html lang="en" dir="ltr">
  <head>

  <body>
    <form class="form-signin" action="login.jsp" method="post">
  <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Plataforma Cloud</h1>
    <p>Bienvenido! Ingresa tus datos de acceso.</p>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Tu usuario en el sistema</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Tu clave / Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
  <br>
  <label>Registrate Gratis!</label>
  <br>  
  <a href=""><label id="restablecerclave">Olvid√© mi clave</label></a>
  
</form>
